<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)" ></app-user>
      </li>
    }

    <!-- <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" ></app-user>
    </li> -->
  </ul>

  @if (selectedUserId) {
    <app-tasks [userId]="selectedUserId"/>
  } @else {
    <p id="fallback">Select a user to see their tasks.</p>
  }
  
  <!-- <app-tasks *ngIf="selectedUserId; else fallback" [id]="selectedUserId" />
  <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks.</p>
  </ng-template> -->
  
</main>
